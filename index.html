<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel=" stylesheet" href="design.css">

    <title>Amazon</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="addres border">

                <div class="add-first"> Deliver to</div>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-add">Bangladesh</p>
                </div>
            </div>
            <div class="search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            <div class="accounts border">

                <p><span>Hello, Sign in</span> </p>
                <p class="account">Account and Lists</p>

            </div>
            <div class="nav-return border">

                <p><span>Return</span> </p>
                <p class="order">& Orders</p>

            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="all-ops ">

                <p class="border"> Today's Deal</p>
                <p class="border"> Customer Service</p>
                <p class="border"> Registry</p>
                <p class="border"> Gift Cards</p>
                <p class="border"> Sell</p>

            </div>
            <div class="deals border">
                shop deals in Electronics
            </div>

        </div>

    </header>
    <div class="hero-section">
        <div class="hero-msg"> You are on Amazon.com .You can Also shop on Amazon Bangladesh for Millions of product.
            Click Here to Go to <a>amazon.in</a> </div>
    </div>

    <div class="shop-section">
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
        <div class="box b4">4</div>
    </div>

</body>

</html>
